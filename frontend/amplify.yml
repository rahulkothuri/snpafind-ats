# ============================================================================
# AWS Amplify Build Configuration for SnpaFind ATS Frontend
# ============================================================================
# This file configures the build process for AWS Amplify Hosting
# ============================================================================

version: 1

frontend:
  phases:
    # Pre-build phase: Install dependencies
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    
    # Build phase: Build the Vite React application
    build:
      commands:
        - echo "Building the application..."
        - echo "VITE_API_URL=$VITE_API_URL" >> .env.production
        - npm run build
  
  # Artifacts configuration
  artifacts:
    # Vite outputs to 'dist' directory by default
    baseDirectory: dist
    files:
      - '**/*'
  
  # Cache configuration for faster builds
  cache:
    paths:
      - node_modules/**/*

# Custom headers for security and caching
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
  
  # Cache static assets for 1 year
  - pattern: 'assets/**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  
  # Don't cache HTML files
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'

# Redirects for SPA routing
redirects:
  # Redirect all routes to index.html for client-side routing
  - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|jpeg|js|png|txt|svg|woff|woff2|ttf|map|json|webp)$)([^.]+$)/>'
    target: /index.html
    status: '200'
